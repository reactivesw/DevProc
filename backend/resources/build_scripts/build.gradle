/*
 * The root build script file.
 * The "buildscript" section has to be the first item in the root file.
 * we use the syntax as the one generated by IntelliJ IDE
 */

buildscript {
    ext {
        // specify the spring boot gradle plugin version
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()

        // for com.palantir:jacoco-coverage
        // has to be here for any non-standard dependencies
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")

        // for code coverage -- has to be here for any non-standard dependencies
        classpath 'com.palantir:jacoco-coverage:0.4.0'
    }
}

// first apply the init build script
apply from: 'build_scripts/build_setups.gradle'

// set jar base name and version
apply from: 'build_scripts/application_version.gradle'

// application repositories and dependencies
apply from: 'build_scripts/application_dependencies.gradle'

apply from: 'build_scripts/querydsl.gradle'

